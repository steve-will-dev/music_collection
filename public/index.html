<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="main.css">



    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize.css">

    <title>Bands</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper blue-grey darken-2">
                <div class="container">
                    <h1 class="main-header">Your Album Collection</h1>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row blue-grey darken-2 maintabs" id="navtabs">
            <div class="col s12 maintabs">
                <ul class="tabs blue-grey darken-2">
                    <li class="tab col s3">
                        <a class="active" href="#bands">List</a>
                    </li>
                    <li class="tab col s3">
                        <a href="#addbands">Add a Band</a>
                    </li>
                    <li class="tab col s3 disabled">
                        <a id="updatebandstab" href="#updatebands">Update a Band</a>
                    </li>

                </ul>
            </div>
        </div>
        <div class="row">
            <div id="bands" class="col s12">

                <div id="mountNode"></div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div id="addbands" class="col s12 collection musicList">
                    <form class="col s12" id="addForm">
                        <div class="row">
                            <div>Band Details</div>
                            <br />
                            <div class="input-field col s12">
                                <input id="artist" type="text" class="validate">
                                <label for="artist">Artist</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="date" id="formed" type="date" class="validate">
                                <label for="formed">Formed</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="genre" type="text" class="validate">
                                <label for="genre">Genre</label>
                            </div><br />

                            <div>Band Member</div><br />

                            <div class="input-field col s6">
                                <input id="firstName" type="text" class="validate">
                                <label for="firstName">First Name</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="surname" type="text" class="validate">
                                <label for="surname">Surname</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="age" type="text" class="validate">
                                <label for="age">Age</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="instrument" type="text" class="validate">
                                <label for="instrument">Instrument</label>
                            </div><br />

                            <div>Album Details</div><br />
                            <div class="input-field col s6">
                                <input id="albums" type="text" class="validate">
                                <label for="albums">Title</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="releaseDate" type="date" class="validate">
                                    <label for="releaseDate">Release Date</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="imgURL" type="text" class="validate">
                                    <label for="imgURL">Link to Artwork</label>
                                </div>
                            </div>

                            <button class="btn waves-effect waves-light" type="submit" value="submit" name="action">
                                Add Band
                                <i class="material-icons right">></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div id="updatebands" class="col s12 collection musicList">
                    <form class="col s12" id="updateForm">
                        <div class="row">
                            <div>Band Details</div>
                            <br />

                            <input id="id" type="hidden" name="id">

                            <div class="input-field col s12">Artist
                                <input name="artist" id="artistUpdate" type="text" class="validate">
                                <label for="artistUpdate"></label>
                            </div>
                            <div class="input-field col s6">Formed
                                <input name="formed" placeholder="date" id="formedUpdate" type="text" class="validate">
                                <label for="formedUpdate"></label>
                            </div>

                            <div class="input-field col s6">Genre
                                <input name="genre" id="genreUpdate" type="text" class="validate">
                                <label for="genreUpdate"></label>
                            </div><br />

                            <div>Band Member</div><br />

                            <div class="input-field col s6">First Name
                                <input name="firstNameUpdate" id="firstNameUpdate" type="text" class="validate">
                                <label for="firstNameUpdate"></label>
                            </div>

                            <div class="input-field col s6">Surname
                                <input name="surnameUpdate" id="surnameUpdate" type="text" class="validate">
                                <label for="surnameUpdate"></label>
                            </div>

                            <div class="input-field col s6">Age
                                <input name="ageUpdate" id="ageUpdate" type="text" class="validate">
                                <label for="ageUpdate"></label>
                            </div>

                            <div class="input-field col s6">Instrument
                                <input name="instrumentUpdate" id="instrumentUpdate" type="text" class="validate">
                                <label for="instrumentUpdate"></label>
                            </div><br />

                            <div>Album Details</div><br />
                            <div class="input-field col s6">Album Title
                                <input name="albumsUpdate" id="albumsUpdate" type="text" class="validate">
                                <label for="albumsUpdate"></label>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">Release Date
                                    <input name="releaseDateUpdate" id="releaseDateUpdate" type="text" class="validate">
                                    <label for="releaseDateUpdate"></label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">Link To Artwork
                                    <input name="imgURLUpdate" id="imgURLUpdate" type="text" class="validate">
                                    <label for="imgURLUpdate"></label>
                                </div>
                            </div>

                            <button class="btn waves-effect waves-light" type="submit" value="submit" name="action">
                                Update Band
                                <i class="material-icons right">></i>
                            </button>
                        </div>
                    </form>


                </div>



            </div>

        </div>





    </div>



    <script id="my_template" type="text/x-handlebars-template">

        <div>
    
                    
                    {{#each music}}
                    <div class="row" class="col s12"> 
                    <ul id="musicList" class="collection musicList">
                            
                        <li class="collection-item avatar">
                            <dl>
                              <h5>{{artist}}</h5>
                              
                              <dt>Genre: </dt>
                              <dd>{{genre}}</dd>
                              <dt>Formed: </dt>
                              <dd>{{formed}}</dd>
                            </dl>
                            <div class="row">Members</div>
                            {{#each bandMembers}}
                            <div class="col s6">
                            
                                    <dt>Name: </dt>
                                    <dd>{{firstName}} {{surname}}</dd>
                            
                                    <dt>Age: </dt>
                                    <dd>{{age}}</dd>
                                  
                            </div>
                            {{/each}}
                      
        
                                
                    <div class="row" id="albumsection">Albums</div>
                    {{#each albums}}
                      
                          <img src="{{imgURL}}" alt="album cover" class="square">
                          <dl>
                            <dt>Title: </dt>
                            <dd class="title">{{title}}</dd>
                            <dt>Released: </dt>
                            <dd>{{releaseDate}}</dd>
                          </dl>
                    {{/each}}
                          <div class="controls">
                            <button class="btn btn-info update" data-id="{{_id}}">
                                <i class="material-icons left">></i>
                                Edit
                            </button>
                            <button class="btn btn-info delete" data-id="{{_id}}">
                                <i class="material-icons left">></i>
                                Delete
                            </button>
                          </div>
                                        
                    
                        </li> 
                    </ul>
                </div>
                      {{/each}}

            </div>


    </script>

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script> -->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
