<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="main.css">



    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Bands</title>
</head>

<body>

    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <h1>Your Album Collection</h1>
                </div>
            </div>
        </nav>
    </header>

    <div class="container tab-display">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s3"><a href="#test1">List</a></li>
                    <li class="tab col s3"><a class="active" href="#test2">Add a Band</a></li>
                    <li class="tab col s3"><a href="#test3">Update a Band</a></li>
                    <li class="tab col s3"><a href="#test4">Delete a Band</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div id="test1" class="col s12">
                <div id="mountNode"></div>
            </div>
        </div>

        <div class="row" id="test2">
            <form class="col s12" id="addForm">
                <div class="row">
                    <div>Band Details</div>
                    <br />
                    <div class="input-field col s12">
                        <input id="artist" type="text" class="validate">
                        <label for="artist">Artist</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="date" id="formed" type="date" class="validate">
                        <label for="formed">Formed</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="genre" type="text" class="validate">
                        <label for="genre">Genre</label>
                    </div><br />

                    <div>Band Member</div><br />

                    <div class="input-field col s6">
                        <input id="firstName" type="text" class="validate">
                        <label for="firstName">First Name</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="surname" type="text" class="validate">
                        <label for="surname">Surname</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="age" type="text" class="validate">
                        <label for="age">Age</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="instrument" type="text" class="validate">
                        <label for="instrument">Instrument</label>
                    </div><br />

                    <div>Album Details</div><br />
                    <div class="input-field col s6">
                        <input id="albums" type="text" class="validate">
                        <label for="albums">Title</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="releaseDate" type="date" class="validate">
                            <label for="releaseDate">Release Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="imgURL" type="text" class="validate">
                            <label for="imgURL">Link to Artwork</label>
                        </div>
                    </div>


                    <div id="test2" class="col s12">

                        <button class="btn waves-effect waves-light" type="submit" value="submit" name="action">
                            Add Band
                            <i class="material-icons right">></i>
                        </button>
                    </div>
            </form>
        </div>

        <div class="row">
            <div id="test3" class="col s12">Update Bands</div>
        </div>

        <div class="row">
            <div id="test4" class="col s12">Delete Bands</div>
        </div>
    </div>



    <script id="my_template" type="text/x-handlebars-template">

        <div>
                
                    {{#each music}}
                      <div class="spacer">
                      <h2>{{artist}}</h2>
                      <li> Genre: {{genre}}</li>
                      <li> Formed: {{formed}}</li>
                      <br />
                      <h6>Members</h6>           
                      
                    {{#each bandMembers}}
                      {{firstName}} {{surname}}     Age: {{age}}<br />
             
                    {{/each}}
                    <br />
                    <h6>Albums</h6>
                      </div>
                      
                      <ul id="music">
                    {{#each albums}}
                        <li class="list-group-item">Title: {{title}} <br />Released: {{releaseDate}}<br /> <img src={{imgURL}} alt="album cover" height="250" width="250">
                        </li><br />      
                      {{/each}} 

                    </ul>
                     {{/each}} 

                    
                  
            </div>
        
    

    </script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="./scripts/main.js"></script>
</body>

</html>
