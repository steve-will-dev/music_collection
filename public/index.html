        <div class="row" id="addbands">
            <form class="col s12" id="addForm">
                <div class="row">
                    <div>Band Details</div>
                    <br />
                    <div class="input-field col s12">
                        <input id="artist" type="text" class="validate">
                        <label for="artist">Artist</label>
                    </div>
                    <div class="input-field col s6">
                        <input placeholder="date" id="formed" type="date" class="validate">
                        <label for="formed">Formed</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="genre" type="text" class="validate">
                        <label for="genre">Genre</label>
                    </div><br />

                    <div>Band Member</div><br />

                    <div class="input-field col s6">
                        <input id="firstName" type="text" class="validate">
                        <label for="firstName">First Name</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="surname" type="text" class="validate">
                        <label for="surname">Surname</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="age" type="text" class="validate">
                        <label for="age">Age</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="instrument" type="text" class="validate">
                        <label for="instrument">Instrument</label>
                    </div><br />

                    <div>Album Details</div><br />
                    <div class="input-field col s6">
                        <input id="albums" type="text" class="validate">
                        <label for="albums">Title</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="releaseDate" type="date" class="validate">
                            <label for="releaseDate">Release Date</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="imgURL" type="text" class="validate">
                            <label for="imgURL">Link to Artwork</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" value="submit" name="action">
                        Add Band
                        <i class="material-icons right">></i>
                    </button>
                </div>
            </form>
        </div>

        <div class="row">
            <div id="updatebands" class="col s12">Update Bands

                <div id="bands" class="col s12">
                    <form class="col s12" id="updateForm">
                        <div class="row">
                            <div>Band Details</div>
                            <br />

                            <input id="id" type="hidden" name="id">

                            <div class="input-field col s12">
                                <input id="artistUpdate" type="text" class="validate">
                                <label for="artistUpdate">Artist</label>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="date" id="formedUpdate" type="date" class="validate">
                                <label for="formedUpdate">Formed</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="genreUpdate" type="text" class="validate">
                                <label for="genreUpdate">Genre</label>
                            </div><br />

                            <div>Band Member</div><br />

                            <div class="input-field col s6">
                                <input id="firstNameUpdate" type="text" class="validate">
                                <label for="firstNameUpdate">First Name</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="surnameUpdate" type="text" class="validate">
                                <label for="surnameUpdate">Surname</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="ageUpdate" type="text" class="validate">
                                <label for="ageUpdate">Age</label>
                            </div>

                            <div class="input-field col s6">
                                <input id="instrumentUpdate" type="text" class="validate">
                                <label for="instrumentUpdate">Instrument</label>
                            </div><br />

                            <div>Album Details</div><br />
                            <div class="input-field col s6">
                                <input id="albumsUpdate" type="text" class="validate">
                                <label for="albumsUpdate">Title</label>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="releaseDateUpdate" type="date" class="validate">
                                    <label for="releaseDateUpdate">Release Date</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="imgURLUpdate" type="text" class="validate">
                                    <label for="imgURLUpdate">Link to Artwork</label>
                                </div>
                            </div>

                            <button class="btn waves-effect waves-light" type="submit" value="submit" name="action">
                                Update Band
                                <i class="material-icons right">></i>
                            </button>
                        </div>
                    </form>

                    <div id="mountNode2"></div>
                </div>



            </div>

        </div>





    </div>



    <script id="my_template" type="text/x-handlebars-template">

        <div>
    
                    
                    {{#each music}}
                    <div class="row" class="col s12"> 
                    <ul id="musicList" class="collection musicList">
                            
                        <li class="collection-item avatar">
                            <dl>
                              <h5>{{artist}}</h5>
                              
                              <dt>Genre: </dt>
                              <dd>{{genre}}</dd>
                              <dt>Formed: </dt>
                              <dd>{{formed}}</dd>
                            </dl>
                            <div class="row">Members</div>
                            {{#each bandMembers}}
                            <div class="col s6">
                            
                                    <dt>Name: </dt>
                                    <dd>{{firstName}} {{surname}}</dd>
                            
                                    <dt>Age: </dt>
                                    <dd>{{age}}</dd>
                                  
                            </div>
                            {{/each}}
                      
        
                                
                    <div class="row" id="albumsection">Albums</div>
                    {{#each albums}}
                      
                          <img src="{{imgURL}}" alt="album cover" class="square">
                          <dl>
                            <dt>Title: </dt>
                            <dd class="title">{{title}}</dd>
                            <dt>Released: </dt>
                            <dd>{{releaseDate}}</dd>
                          </dl>
                    {{/each}}
                          <div class="controls">
                            <button class="btn btn-info update" data-id="{{_id}}">
                                <i class="material-icons left">></i>
                                Edit
                            </button>
                            <button class="btn btn-info delete" data-id="{{_id}}">
                                <i class="material-icons left">></i>
                                Delete
                            </button>
                          </div>
                                        
                    
                        </li> 
                    </ul>
                </div>
                      {{/each}}

            </div>


    </script>
